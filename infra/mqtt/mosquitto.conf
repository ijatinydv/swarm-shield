# Mosquitto MQTT Broker Configuration for Swarm Shield
# Used in ZYND mode for agent-to-agent messaging

listener 1883
allow_anonymous true

# For production, enable authentication:
# password_file /mosquitto/config/passwd
# allow_anonymous false

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection limits
max_connections -1
